<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form Bot</title>
  <style>
    body {
      background-color: #ece5dd;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .chat-container {
      width: 400px;
      max-width: 95%;
      height: 90vh;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    .chat-header {
      background-color: #075e54;
      color: white;
      padding: 15px;
      text-align: center;
      font-weight: bold;
    }

    .chat-messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      background-color: #e5ddd5;
    }

    .bot {
      align-self: flex-start;
      background-color: #fff;
      padding: 10px 14px;
      border-radius: 10px;
      max-width: 80%;
      box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
    }

    .user {
      align-self: flex-end;
      background-color: #dcf8c6;
      padding: 10px 14px;
      border-radius: 10px;
      max-width: 80%;
      box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #ccc;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
    }

    .chat-input button {
      background-color: #128c7e;
      border: none;
      color: white;
      padding: 0 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">Form Bot 💬</div>
    <div id="chat" class="chat-messages"></div>
    <div class="chat-input">
      <input id="userInput" type="text" placeholder="Tulis jawapan anda..." />
      <button onclick="sendMessage()">Hantar</button>
    </div>
  </div>

  <script>
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vT6QwphjXT8oXSkmqhJnBxgj3XGzejImNAPCdpp-FjYTKbRhce-NLLbNNiNDguNlg82ZkcJ0BtCaqnC/pub?output=csv";
    let questions = [];
    let currentIndex = 0;

    function parseCSV(text) {
      const rows = [];
      const regex = /(\"[^\"]*(\"{2})*[^\"]*\"|[^,\\r\\n]*)/g;
      const lines = text.trim().split(/\\r?\\n/);
      for (let line of lines) {
        const matches = line.match(regex);
        if (!matches) continue;
        const clean = matches.map(v => v.replace(/^\"|\"$/g, '').replace(/\"\"/g, '"'));
        rows.push(clean);
      }
      return rows;
    }

    async function loadQuestions() {
      addMessage("Bot", "📥 Memuatkan soalan dari Google Sheet...");
      try {
        const res = await fetch(csvUrl);
        const text = await res.text();
        const data = parseCSV(text);
        const headers = data.shift();
        questions = data.map(row => {
          const obj = {};
          headers.forEach((h, i) => obj[h.trim()] = row[i]);
          return obj;
        });
        if (!questions.length) {
          addMessage("Bot", "⚠️ Tiada soalan ditemui dalam Google Sheet.");
          return;
        }
        addMessage("Bot", "✅ Soalan berjaya dimuatkan!");
        setTimeout(() => askQuestion(), 1000);
      } catch (err) {
        console.error("❌ Ralat load:", err);
        addMessage("Bot", "❌ Tidak dapat memuatkan soalan dari Google Sheet.");
      }
    }

    function addMessage(sender, text) {
      const chat = document.getElementById("chat");
      const div = document.createElement("div");
      div.className = sender === "Bot" ? "bot" : "user";
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function askQuestion() {
      if (currentIndex >= questions.length) {
        addMessage("Bot", "🎉 Terima kasih! Semua soalan telah dijawab.");
        return;
      }
      const q = questions[currentIndex];
      addMessage("Bot", q.Question);
    }

    function sendMessage() {
      const input = document.getElementById("userInput");
      const text = input.value.trim();
      if (!text) return;
      addMessage("User", text);
      input.value = "";
      currentIndex++;
      setTimeout(() => askQuestion(), 700);
    }

    window.onload = loadQuestions;
  </script>
</body>
</html>
